<!-- Fondo de video sin sonido y con reproducciÃ³n infinita -->
<div class="relative min-h-screen flex items-center justify-center overflow-hidden">

  <!-- ğŸ¥ Video de fondo -->
  <video
  #bgVideo
  autoplay
  loop
  muted
  defaultMuted
  playsinline
  webkit-playsinline
  x5-playsinline
  preload="auto"
  class="absolute inset-0 w-full h-full object-cover"
  aria-hidden="true"
>
  <source src="assets/video.mp4" type="video/mp4" />
</video>


  <!-- Capa para mejorar contraste -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Contenedor del formulario -->
  <div class="relative z-10 mx-auto w-full max-w-[520px] bg-white/90 p-8 rounded-lg shadow-2xl backdrop-blur-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-900">Iniciar SesiÃ³n</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="mb-2 block text-base font-medium text-[#07074D]">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="tu@email.com"
          ngModel
          #email="ngModel"
          required
          email
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-4 text-base text-[#334155] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="email.errors?.['required']">El email es requerido.</span>
          <span *ngIf="email.errors?.['email']">Email invÃ¡lido.</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label for="password" class="mb-2 block text-base font-medium text-[#07074D]">ContraseÃ±a</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          ngModel
          #password="ngModel"
          required
          minlength="6"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-4 text-base text-[#334155] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="password.errors?.['required']">La contraseÃ±a es requerida.</span>
          <span *ngIf="password.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <!-- Error backend -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4">
        <span>{{ errorMessage }}</span>
      </div>

      <!-- BotÃ³n -->
      <div>
        <button
          [disabled]="loginForm.invalid || isSubmitting"
          class="hover:shadow-lg w-full rounded-md bg-indigo-600 py-3 px-8 text-center text-base font-semibold text-white outline-none disabled:bg-gray-400 transition duration-300"
        >
          <span *ngIf="isSubmitting; else notSubmitting">Ingresando...</span>
          <ng-template #notSubmitting>Entrar</ng-template>
        </button>
      </div>

      <!-- Enlaces -->
      <div class="mt-4 text-center space-y-2">
        <a routerLink="/forgot-password" class="text-indigo-50 hover:text-white underline">Â¿Olvidaste tu contraseÃ±a?</a>
        <div class="text-gray-100">
          Â¿No tienes cuenta?
          <a routerLink="/register" class="text-white underline font-medium">Crear cuenta</a>
        </div>
      </div>
    </form>
  </div>
</div>
