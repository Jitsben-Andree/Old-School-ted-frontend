<div class="p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Cat치logo de Productos</h1>
  
  <!-- Usamos *ngIf con el 'async' pipe -->
  <ng-container *ngIf="productos$ | async as productos; else loadingOrError">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Usamos *ngFor -->
      <div *ngFor="let prod of productos; trackBy: trackById" 
           class="border rounded-lg shadow-lg overflow-hidden bg-white transform transition duration-300 hover:scale-105">
        
        <img src="https://placehold.co/400x300/e2e8f0/334155?text={{prod.nombre}}" alt="{{prod.nombre}}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-900 truncate" title="{{prod.nombre}}">{{ prod.nombre }}</h2>
          <p class="text-gray-600">{{ prod.categoriaNombre }} - Talla: {{ prod.talla }}</p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-2xl font-bold text-indigo-600">$ {{ prod.precio }}</span>
            <button (click)="onAddToCart(prod.id)" 
                    [disabled]="!authService.isLoggedIn()"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
              A침adir
            </button>
          </div>
          <small *ngIf="!authService.isLoggedIn()" class="text-red-500 text-xs mt-1 block">
            Inicia sesi칩n para a침adir
          </small>
        </div>
      </div>

    </div>
  </ng-container>

  <!-- Templates para carga y error -->
  <ng-template #loadingOrError>
    <div *ngIf="error; else loading" class="text-red-700 bg-red-100 p-4 rounded-lg">
      <strong>Error:</strong> {{ error }}
    </div>
    <ng-template #loading>
      <p class="text-lg text-gray-700">Cargando productos...</p>
    </ng-template>
  </ng-template>
</div>
