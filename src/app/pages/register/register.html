<!-- Fondo de video sin sonido y con reproducci√≥n infinita -->
<div class="relative min-h-screen flex items-center justify-center overflow-hidden">

  <!-- üé• Video de fondo (sin sonido, en loop) -->
  <video
    #bgVideo
    autoplay
    loop
    muted
    defaultMuted
    playsinline
    preload="auto"
    class="absolute inset-0 w-full h-full object-cover"
  >
    <source src="assets/video.mp4" type="video/mp4" />
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Contenedor del formulario -->
  <div class="relative z-10 mx-auto w-full max-w-[550px] bg-white bg-opacity-90 p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-900">Crear Cuenta</h2>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <!-- Campo Nombre -->
      <div class="mb-5">
        <label for="nombre" class="mb-3 block text-base font-medium text-[#07074D]">Nombre Completo</label>
        <input
          type="text" name="nombre" id="nombre" placeholder="Tu Nombre"
          ngModel #nombre="ngModel" required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="nombre.errors?.['required']">El nombre es requerido.</span>
        </div>
      </div>

      <!-- Campo Email -->
      <div class="mb-5">
        <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">Email</label>
        <input
          type="email" name="email" id="email" placeholder="tu@email.com"
          ngModel #email="ngModel" required email
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="email.errors?.['required']">El email es requerido.</span>
          <span *ngIf="email.errors?.['email']">Email inv√°lido.</span>
        </div>
      </div>
      
      <!-- Campo Contrase√±a -->
      <div class="mb-5">
        <label for="password" class="mb-3 block text-base font-medium text-[#07074D]">Contrase√±a</label>
        <input
          type="password" name="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          ngModel #password="ngModel" required minlength="6"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="password.errors?.['required']">La contrase√±a es requerida.</span>
          <span *ngIf="password.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
        </div>
      </div>
      
      <!-- Confirmar Contrase√±a -->
      <div class="mb-5">
        <label for="confirmPassword" class="mb-3 block text-base font-medium text-[#07074D]">Confirmar Contrase√±a</label>
        <input
          type="password" name="confirmPassword" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          ngModel #confirmPassword="ngModel" required
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-indigo-600 focus:shadow-md"
        />
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="confirmPassword.errors?.['required']">Confirma tu contrase√±a.</span>
        </div>
      </div>

      <!-- Error backend -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4">
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Bot√≥n -->
      <div>
        <button
          [disabled]="registerForm.invalid || isSubmitting"
          class="hover:shadow-lg w-full rounded-md bg-indigo-600 py-3 px-8 text-center text-base font-semibold text-white outline-none disabled:bg-gray-400 transition duration-300"
        >
          <span *ngIf="isSubmitting; else notSubmitting">Creando cuenta...</span>
          <ng-template #notSubmitting>Registrarse</ng-template>
        </button>
      </div>

      <div class="mt-4 text-center">
        <span class="text-gray-600">¬øYa tienes cuenta?</span>
        <a routerLink="/login" class="text-indigo-600 hover:underline ml-1">Inicia sesi√≥n</a>
      </div>
    </form>
  </div>
</div>
