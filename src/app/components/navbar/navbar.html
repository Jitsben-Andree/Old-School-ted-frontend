<nav class="bg-gray-900 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo y Links Principales -->
      <div class="flex-shrink-0 flex items-center">
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-white">
          OldSchool<span class="text-indigo-400">Tees</span>
        </a>
        
        <!-- Links del Menú -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
          <a routerLink="/" 
             routerLinkActive="bg-gray-800 text-white" 
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150">
            Home
          </a>
          <!-- (Puedes añadir más links aquí si quieres, ej. "Categorías") -->
        </div>
      </div>

      <!-- Links de la Derecha (Autenticación y Carrito) -->
      <div class="flex items-center">
        
        <!-- Estado: NO Logueado -->
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedInState">
          <div class="flex space-x-2">
            <a routerLink="/login" 
               routerLinkActive="bg-indigo-700 text-white"
               class="text-gray-300 hover:bg-indigo-600 hover:text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
              Login
            </a>
            <a routerLink="/register" 
               routerLinkActive="bg-gray-700 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
              Register
            </a>
          </div>
        </ng-container>

        <!-- Estado: SÍ Logueado -->
        <ng-template #loggedInState>
          <div class="flex items-center space-x-4">
            
            <!-- Nombre de Usuario -->
            <span class="text-gray-300 text-sm font-medium">
              Hola, {{ authService.currentUser()?.nombre }}
            </span>
            
            <!-- Link al Carrito con Contador -->
            <a routerLink="/cart" 
               routerLinkActive="bg-gray-800 text-white"
               class="relative text-gray-300 hover:bg-gray-700 hover:text-white p-2 rounded-full transition duration-150">
              <!-- Icono de Carrito (SVG) -->
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
              
              <!-- Contador de Items (usa el signal del cartService) -->
              <span *ngIf="cartService.cart() && cartService.cart()!.items.length > 0" 
                    class="absolute top-0 right-0 block h-5 w-5 rounded-full bg-indigo-600 text-white text-xs flex items-center justify-center transform translate-x-1/2 -translate-y-1/2">
                {{ cartService.cart()!.items.length }}
              </span>
            </a>

            <!-- Botón de Logout -->
            <button (click)="onLogout()"
                    class="text-gray-300 hover:bg-red-600 hover:text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
              Logout
            </button>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
